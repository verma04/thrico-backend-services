services:
  admin-graphql:
    image: thrico/thrico-admin-graphql:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: services/admin-graphql/Dockerfile
    env_file:
      - .env
    ports:
      - "1111:1111"
    volumes:
      - ./logs:/app/logs
    networks:
      - thrico-network
    restart: unless-stopped

  user:
    image: thrico/thrico-user:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: services/user/Dockerfile
    env_file:
      - .env
    ports:
      - "2222:2222"
    volumes:
      - ./logs:/app/logs
    networks:
      - thrico-network
    restart: unless-stopped
    depends_on:
      - admin-graphql

  mobile:
    image: thrico/thrico-mobile:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: services/mobile/Dockerfile
    env_file:
      - .env
    ports:
      - "3333:3333"
    volumes:
      - ./logs:/app/logs
    networks:
      - thrico-network
    restart: unless-stopped
    depends_on:
      - admin-graphql

  gamification-worker:
    image: thrico/thrico-gamification-worker:latest
    platform: linux/amd64
    build:
      context: .
      dockerfile: services/gamification-worker/Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - thrico-network
    restart: unless-stopped
    depends_on:
      - admin-graphql
      - mobile
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  thrico-network:
    driver: bridge
